---
layout: landing_list_abstract
---
{% for item in site.landing_technologies %}
    {% assign url = "/landings/" | append: item.slug | append: "-developer-" | append: page.slug %}
    {% assign text = item.name | append: " Developer in " | append: page.name %}
    <div>
        <a href="{{ url }}">
        <div class="text">
            <div class="small hovu">
                {{ text }}
            </div>
        </div>
        </a>
    </div>
{% endfor %}
